<!DOCTYPE html>
<html lang="en">
<head>
    <!--head-->
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" href="../css/bootstrap-select.min.css"/>
<link rel="stylesheet" href="../css/global.css"/>
    <title>题目录入</title>
</head>
<body>
    <header class="entry-top">
        <div class="container">
            <ul class="module-crumbs">
                <li><a href="javascript:;">资源库管理</a>></li>
                <li><a href="javascript:;">题目管理</a>></li>
                <li><a href="javascript:;">题目录入</a>></li>
                <li><span href="javascript:;">数学/必修1/第二章 基本初等函数 (I)/2.2对数函数</span></li>
            </ul>
            <a href="../subject" class="page-back">返回</a>
        </div>
    </header>
    <section class="module-menu">
        <div class="container">
            <div class="subnav">
                <h2>题号<span class="tag">14</span></h2>
                <ul class="beta-btn topic-type">
                    <li class="active"><span>选择</span></li>
                    <li><span>填空</span></li>
                    <li><span>解答</span></li>
                </ul>
                <ul class="beta-btn topic-class">
                    <li class="active"><span>同步训练</span></li>
                    <li><span>复习模拟</span></li>
                    <li><span>高考真题</span></li>
                </ul>
                <ul class="topic-test">
                    <li>
                        <select class="selectpicker">
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                        </select>
                    </li>
                    <li>
                        <select class="selectpicker">
                            <option>全国1卷</option>
                            <option>全国2卷</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="entry-edit">
            <div class="edit-list">
                <div class="mark-topic">
                    <div class="mark-icon">
                        <i class="icon-icon_content"></i>
                        <span>题目内容</span>
                    </div>
                    <div class="common-tool">
                        <span>设置小题:</span>
                        <div class="btn-num">
                            <span class="add"><i class="icon-add narrow"></i></span>
                            <input type="text" value="2" readonly/>
                            <span class="sub"><i class="icon-subtraction narrow"></i></span>
                        </div>
                    </div>
                    <div class="common-tool">
                        <span>设置题目选项:</span>
                        <div class="btn-num">
                            <span class="add"><i class="icon-add narrow"></i></span>
                            <input type="text" value="4" readonly/>
                            <span class="sub"><i class="icon-subtraction narrow"></i></span>
                        </div>
                    </div>
                    <div class="common-tool">
                        <button id="btn-repeat">题目查重</button>
                    </div>
                    <div class="mark-install">
                        <a href="javascript:;">
                            <i class="checkno"></i>
                            <input type="checkbox" style="display: none;"/>
                            答题卡作答设置
                        </a>
                    </div>
                </div>
                <textarea name="ckeditor1" id="ckeditor1" rows="10" cols="40"></textarea>
                <div class="topic-result">
                    <div class="result-list">
                        <span>第1小题包含空数:</span>
                        <div class="btn-num">
                            <span class="add"><i class="icon-add narrow"></i></span>
                            <input type="text" value="2" readonly="">
                            <span class="sub"><i class="icon-subtraction narrow"></i></span>
                        </div>
                        <span class="topic-close icon-close"></span>
                    </div>
                </div>
            </div>
            <div class="edit-list edit-list-answer">
                <div class="mark-topic yellow-type">
                    <div class="mark-icon">
                        <i class="icon-icon_content"></i>
                        <span>答题卡作答内容</span>
                    </div>
                </div>
                <textarea name="ckeditor-sheet" id="ckeditor-sheet" rows="10" cols="40"></textarea>
            </div>
            <div class="edit-list">
                <div class="mark-topic">
                    <div class="mark-icon">
                        <i class="icon-icon_answer"></i>
                        <span>题目答案</span>
                    </div>
                </div>
                <textarea name="ckeditor2" id="ckeditor2" rows="10" cols="40"></textarea>
            </div>
            <div class="edit-list">
                <div class="mark-topic">
                    <div class="mark-icon">
                        <i class="icon-icon_analyze"></i>
                        <span>题目解析</span>
                    </div>
                </div>
                <textarea name="ckeditor3" id="ckeditor3" rows="10" cols="40"></textarea>
            </div>
        </div>
    </div>
    <div class="mark-save">
        <button class="save-back">保存&返回</button>
        <button class="save-next">保存&下一题</button>
    </div>
</body>
<script src='../js/ckeditor/ckeditor.js'></script>
<!-- javascript -->
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/bootstrap-select.js"></script>
<script src="../js/vue.js"></script>
<script src="../js/vue-resource.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script>
    $(function(){
        CKEDITOR.replace('ckeditor1', {
        });
        CKEDITOR.replace('ckeditor-sheet', {
        });
        CKEDITOR.replace('ckeditor2', {
        });
        CKEDITOR.replace('ckeditor3', {
        });
    })
</script>
</html>
