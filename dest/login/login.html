<!DOCTYPE html>
<html lang="en">
<head>
    <!--head-->
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta name="apple-mobile-web-app-capable" content="no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
<meta name="keywords" content=""/>

<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="stylesheet" href="../css/bootstrap-select.min.css"/>
<link rel="stylesheet" href="../css/global.css"/>
    <title>原石教育后台管理系统-登录</title>
    <style type="text/css">
        body{ background-color: #4DA1FF;}
    </style>
</head>
<body>
    <div class="login-page" id="login">
        <div class="login-box">
            <h2>欢迎来到原石教育后台管理系统</h2>
            <div class="form-group">
                <form  @submit.prevent="login">
                    <label>账号:<input :value="username" type="text" placeholder="请输入您的用户名" class="username" v-model="username" required="required"/></label>
                    <label>密码:<input :value="password" type="password" placeholder="请输入您的密码" class="password" v-model="password" required="required"/></label>
                    <input type="submit" value="登录" id="login-sub"/>
                </form>
            </div>
        </div>
    </div>
    <div class="iframe-bg"></div>
</body>
<!-- javascript -->
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>

</html>
