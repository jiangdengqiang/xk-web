<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>quest</title>
    <link rel="stylesheet" href="../css/global.css"/>
  </head>
  <body>
    <div id="app">
      <h2 v-text="title">{{title}}</h2>
      <ul>
        <li v-for="item in list">
          <span>{{item.title}}</span>
          <ul>
            <li v-for="part in item.son"><span v-text="part.title"></span></li>
          </ul>
        </li>
      </ul>
      <select class="city1" v-model="prov">
        <option v-for="option in provlist" v-text="option.title" :value="option.title"></option>
      </select>
      <select class="city2" v-model="city">
        <option v-for="option in citylist" v-text="option.title" :value="option.title"></option>
      </select>
    </div>
    <!-- built files will be auto injected -->
  <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
  <script>
    var arr = [
        {
          "name":"湖北",
          "citys":[{"name":"武汉"},{"name":"黄石"}]
        },
        {
          "name":"湖南",
          "citys":[{"name":"长沙"},{"name":"常德"},{"name":"临澧"}]
        }
        ];
    var vm = new Vue({
        el:"#app",
        data:{
            title:"开始编译",
            arrList:arr,
            prov:"北京",
            city:"北京",
            provlist:[{"title":"1"},{"title":"2"},{"title":"3"}],
            citylist:[{"title":"4"},{"title":"5"},{"title":"6"}],
            list:[]
        },
        mounted:function(){
          this.demo();
          this.city();
        },
        methods:{
            demo:function(){
                var _this = this;
                this.$http.get("../js/demo.json").then(function(res){
                    _this.list = res.body.items;
                })
            },
            city:function(){

            },
        },
    })
  </script>
  </body>
</html>
